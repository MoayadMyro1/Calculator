<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
    
</head>
<body>
    <!-- header -->
    <div class="container">
        <div class="main">
            <div class="row">
                <div class="col-12 cell">
                    <input id="result" type="text" value="" />
                </div>
            </div>
            <div class="row">
                <div class="col"><input  type="button" value="1" class="btnx" /></div>
                <div class="col"><input  type="button" value="2" class="btnx" /></div>
                <div class="col"><input  type="button" value="3" class="btnx" /></div>
                <div class="col"><input id="cplusbtn" type="button" value=" + " class="btnx" /></div>
            </div>
            <div class="row">
                <div class="col"><input  type="button" value="4" class="btnx" /></div>
                <div class="col"><input  type="button" value="5" class="btnx" /></div>
                <div class="col"><input  type="button" value="6" class="btnx" /></div>
                <div class="col"><input id="cminusbtn" type="button" value=" - " class="btnx" /></div>
            </div>
            <div class="row">
                <div class="col"><input  type="button" value="7" class="btnx" /></div>
                <div class="col"><input  type="button" value="8" class="btnx" /></div>
                <div class="col"><input  type="button" value="9" class="btnx" /></div>
                <div class="col"><input id="cmultibtn" type="button" value=" * " class="btnx" /></div>
            </div>
            <div class="row">
                <div class="col"><input id="dividbtn" type="button" value=" / " class="btnx" /></div>
                <div class="col"><input  type="button" value="0" class="btnx" /></div>
                <div class="col"><input id="ceqalbtn" type="button" value="="  /></div>
                <div class="col"><input id="clearbtn" type="button" value="clear" /></div>
            </div>
        </div>
    </div>
    <script src="javascript/JavaScript.js"></script>
</body>
</html>
